
# This is a basic workflow to help you get started with Actions

name: Flutter CI/CD

# Controls when the workflow will run
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter test
